<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cross-Check: js30#1.2-audio-player</title>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="player-wrapper">
        <div class="card">
            <div class="card__img"></div>
            <div class="card__title"></div>
            <div class="card__subtitle"></div>
            <div class="card__wrapper">
                <div class="card__time card__time-passed">0:00</div>
                <div class="card__timeline"><progress id="progress" value="0" max="100"></progress></div>
                <div class="card__time card__time-left"></div>
            </div>
            <div class="controls__wrapper">
                <button class="card__btn repeat" title="Повторять"><svg fill="none" height="12" viewBox="0 0 20 12" width="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><clipPath id="a1"><path d="m0 0h20v12h-20z"></path></clipPath><g><path d="m17 1c0-.265216-.1054-.51957-.2929-.707107-.1875-.187536-.4419-.292893-.7071-.292893h-8v2h7v5h-3l3.969 5 4.031-5h-3zm-14 10c0 .2652.10536.5196.29289.7071.18754.1875.44189.2929.70711.2929h8v-2h-7v-5h3l-4-5-4 5h3z" fill="#fff"></path></g></svg></button>
                <button class="card__btn card__btn-prev" title="Предыдущий трек"><svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.5 8V0L0 8L11.5 16V8ZM23 0L11.5 8L23 16V0Z" fill="#fff"></path></svg></button>
                <button class="card__btn card__btn-play" title="Играть">
                    <img class="play-img" src="./assets/svg/play.svg" alt="Play">
                    <img class="pause-img" src="./assets/svg/pause.svg" alt="Pause">
                </button>
                <button class="card__btn card__btn-next" title="Следующий трек"><svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.5 8V0L23 8L11.5 16V8ZM0 0L11.5 8L0 16V0Z" fill="#fff"></path></svg></button>
                <button class="card__btn random" title="В случайном порядке"><svg fill="#fff" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><clipPath id="a2"><path d="m0 .5h20v19h-20z"></path></clipPath><g fill="#fff"><path d="m15 14.5h-1.559l-9.7-10.673c-.09376-.10305-.20802-.18536-.33545-.24168-.12744-.05631-.26523-.08537-.40455-.08532h-3.001v2h2.559l4.09 4.5-4.09 4.501h-2.559v2h3.001c.13932 0 .27711-.029.40455-.0853.12743-.0563.24169-.1387.33545-.2417l4.259-4.687 4.259 4.686c.0938.103.208.1854.3355.2417.1274.0563.2652.0853.4045.0853h2.001v3l5-4-5-4z"></path><path d="m13.4406 5.5h1.559v3l5-3.938-5-4.062v3h-2.001c-.1393-.00005-.2771.02901-.4045.08532-.1275.05632-.2417.13863-.3355.24168l-3.36798 3.707 1.47998 1.346z"></path></g></svg></button>
            </div>
        </div>
    </div>
    <div class="card__info">
        <a class="rss-link" href="https://rs.school/courses/javascript-preschool-ru" target="_blank">
            <img src="./assets/svg/rss-logo.svg" alt="rs.school logo" width="32" height="32">
        </a>
        <div class="author-info">
            <a class="author-link" href="https://github.com/a-sovetkin" target="_blank">a-sovetkin</a>
            <span class="year">2024</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
